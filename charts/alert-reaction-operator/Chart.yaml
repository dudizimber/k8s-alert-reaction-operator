apiVersion: v2
name: alert-reaction-operator
description: A Kubernetes operator that creates Jobs in response to Prometheus alerts
type: application
version: 0.1.0
appVersion: "latest"

# Long description for Helm repository
# This operator watches for AlertReaction custom resources and creates Kubernetes Jobs
# when matching Prometheus/Alertmanager alerts are received via webhook

keywords:
  - kubernetes
  - operator
  - prometheus
  - alertmanager
  - monitoring
  - jobs
  - automation
  - incident-response
  - webhooks
  - crd

home: https://github.com/dudizimber/k8s-alert-reaction-operator
sources:
  - https://github.com/dudizimber/k8s-alert-reaction-operator

maintainers:
  - name: David Zimberknopf
    email: zimber.dudi@gmail.com
    url: https://github.com/dudizimber

dependencies: []

# Kubernetes version compatibility
kubeVersion: ">=1.19.0-0"

annotations:
  # Helm repository categorization
  category: Monitoring
  
  # License information
  licenses: Apache-2.0
  
  # Artifact Hub metadata
  artifacthub.io/license: Apache-2.0
  artifacthub.io/operator: "true"
  artifacthub.io/operatorCapabilities: Basic Install
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/prerelease: "false"
  artifacthub.io/images: |
    - name: alert-reaction-operator
      image: ghcr.io/dudizimber/k8s-alert-reaction-operator:latest
  artifacthub.io/links: |
    - name: Chart Source
      url: https://github.com/dudizimber/k8s-alert-reaction-operator/tree/main/charts/alert-reaction-operator
    - name: Official Actions Repository
      url: https://github.com/dudizimber/alert-reactions
  artifacthub.io/changes: |
    - kind: added
      description: Initial Helm chart release
    - kind: added
      description: Support for custom AlertReaction resources
    - kind: added
      description: Webhook endpoint for Prometheus/Alertmanager integration
  
  # Chart metadata
  charts.openshift.io/name: "Alert Reaction Operator"
  charts.openshift.io/provider: "Community"
  charts.openshift.io/supportURL: "https://github.com/dudizimber/k8s-alert-reaction-operator/issues"
